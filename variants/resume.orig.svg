        <g transform="translate(30)">
            <g id="name-title">
                <text>
                    <tspan>Firstname Lastname</tspan>
                </text>
                <text>
                    <tspan dy="20">Senior Fullstack Engineer</tspan>
                </text>
            </g>
            <text id="tagline" text-anchor="end" x="870">
                <tspan>Strong Individual Contributor</tspan>
            </text>
            <text id="goal" text-anchor="end" x="870">
