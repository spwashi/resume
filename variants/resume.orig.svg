<?xml version="1.0" encoding="utf-8"?>
<svg width="1000" height="1000" xmlns="http://www.w3.org/2000/svg" version="1.1" x="0px" y="0px" viewBox="0 0 1000 1500"
     style="enable-background:new 0 0 612 792;">
    <style type="text/css">
        line {stroke-width: 2;}
        text {font-size: 20px;}

        #intro {fill:white;}
        .intro {fill:black;stroke:black;}

        #skill-summary {fill:white;}
        .skill-summary {fill:purple;stroke:purple;}

        #overview {fill:yellow;}
        .overview {fill:brown;stroke:brown;}

        #experience {fill:magenta;}
        .experience {fill:darkblue;stroke:darkblue}

        .alignment { fill:none; }
    </style>

    <!--  Structure  -->
    <g id="structure">


        <g class="alignment">
            <rect width="30" height="100%" x="50" y="0"/>
        </g>
    </g>

    <!--  Intro  -->
    <line class="intro" x1="0" x2="100%" y1="100" y2="100"/>
    <rect class="intro" width="900" height="90" x="50" y="0"/>
